# Default server configuration
#


server {
    listen 40436;
    server_name wojciechkarpiel.pl www.wojciechkarpiel.pl;

  location = /renesans {
    return 302 $scheme://$http_host/renesans/;
  }

  location /renesans/ {
    client_max_body_size 30M;
    proxy_pass http://localhost:8452/;
  }

  location = /moloch {
    return 302 $scheme://$http_host/moloch/;
  }

  location /moloch/ {
      proxy_pass http://localhost:20239/;
    add_header  X-Accel-Buffering  no;
  } 

  location = /recarz {
    return 302 $scheme://$http_host/recarz/;
  }


  location /recarz/ {
      proxy_pass http://localhost:8900/;
  }


  location / {
    proxy_pass https://wojciechkarpiel.github.io;
    proxy_set_header Host wojciechkarpiel.github.io;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

}

